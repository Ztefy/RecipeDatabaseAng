<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' 
                    [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                *ngIf='recipes && recipes.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Recipe</th>
                        <th>Servings</th>
                        <th>Timing</th>
                        <th>Calories</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let recipe of recipes | recipeFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='recipe.imageUrl'
                                [title]='recipe.recipeName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/recipe', recipe.recipeID]">
                            {{ recipe.recipeName }}
                        </a></td>
                        <td>{{ recipe.servings }}</td>
                        <td>{{ recipe.timings }}</td>
                        <td> {{ recipe.calories }} </td>
                        <td> 
                            <sh-star [rating]='recipe.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                            </sh-star> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
